{% extends 'user/base.html' %}
{% block content %}

<div class="card-header d-flex justify-content-center align-items-center" >
    <h4>Services</h4>
</div>
<div >
    <div class="row">
    {% for service in services %}
        <div class="col-3 ">
            <div class="card m-2" style="width: 18rem; background-color: antiquewhite">
                <div class="card-body">
                    <h5 class="card-title"><a href = "{% url 'category' pk=service.id %}" style ="text-decoration: none;">{{service}}</a></h5>
                    <p class="card-text">To get the {{service}} service you can click the button below.</p>
                    <a href="{% url 'category' pk=service.id %}" class="btn btn-primary">Click here</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
